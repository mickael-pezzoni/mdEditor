<h1 mat-dialog-title>Galery</h1>
<div mat-dialog-content>
  <div id="header">
    <input type="file" #imgInput ngf (fileChange)="onFileChange($event)"  [(file)]="file" style="display: none;"/>
    <button mat-button color="basic" (click)="imgInput.click();">
      <mat-icon color="primary">add_photo_alternate</mat-icon>
      Add
    </button>
    <button mat-button color="basic">
      <mat-icon color="primary">cloud_upload</mat-icon>
      Add url
    </button>
    <button mat-button color="basic">
      <mat-icon color="primary">photo_library</mat-icon>
      Galery
    </button>
  </div>
  <section id="galery" style="width: 100%;">
    <img width="100px" [ngfSrc]="file" />
  </section>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
