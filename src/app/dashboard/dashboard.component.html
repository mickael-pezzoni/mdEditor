<mat-toolbar color="primary">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Markdown-Editor</span>
    <button mat-button (click)="navigate('./editor')">
        <mat-icon>edit</mat-icon>
        Editor
    </button>
    <button mat-button>
        <mat-icon>wifi_tethering</mat-icon>
        Sensors
    </button>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer [opened]="ifUserHasFile()" class="example-sidenav" mode="side">
<!--       <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button> -->

      <mat-list role="fileList">

        <mat-list-item matRipple *ngFor = "let file of docService.docs" (click)="selectFile(file._id)" role="fileItem">
            <mat-icon mat-list-icon>insert_drive_file</mat-icon>
            <h4 mat-line>{{ file.title }}</h4>
            <p mat-line> {{ file.modified | date }} </p>
        </mat-list-item>
      </mat-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <router-outlet (activate)="onChangePage($event)"></router-outlet>
    </div>
  
  </mat-drawer-container>
